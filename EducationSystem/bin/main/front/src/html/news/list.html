<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <title>お知らせ一覧</title>
</head>

<body>
    <!--primaryMenu-->
    <div class="primary-wrapper">
        <div class="primary-container">
            <div class="primary-container__logo">
                <a href="/admin">
                    <span class="ring">
                        <span class="primary-container__logo-ring"></span>
                    </span>
                    <img th:src="@{/img/logo.png}" alt="">
                </a>
            </div>
            <div class="primary-container__navi">
                <ul class="primary-container__navi-student">
                    <li><a href="/admin/sample1">受講者一覧リスト</a></li>
                    <li><a href="/admin/sample2">講座管理</a></li>
                    <li><a href="/admin/sample3">テスト管理</a></li>
                    <li><a href="/admin/sample4">アンケート管理</a></li>
                    <li><a href="/admin/sample5">日報管理</a></li>
                    <li><a href="/user-management/list">ユーザー管理</a></li>
                    <li><a href="/news/list">お知らせ</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!--primaryMenu End-->
    <!--secondryMenu-->
    <div class="secondry-wrapper">
        <div class="secondry-container__navi">
            <ul class="secondry-container__navi-ul">
                <li>
                    <a th:href="|/admin/profile/user/${id}|">[[${name}]]</a>
                    <ul class="secondry-container__navi-ul-2">
                        <li><a th:href="|/admin/profile/user/${id}|">プロフィール</a></li>
                        <li>
                            <form action="#" th:action="@{/logout}" method="post">
                                <input type="submit" value="ログアウト" />
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <!-- メインコンテンツ -->
    <main>
        <div class="main-top-wrapper">
            <div class="main-top-container">
                <div class="news">
                    <div class="news_top">
                        <div class="news_left">
                            <h1>お知らせ一覧</h1>
                        </div>
                        <div class="news_right">

                            <input type="button" onClick="location.href='/news/add'" value="新規登録">
                        </div>
                    </div>
                    <div class="news_contents">
                        <ul th:each="news :${news}">
                            <li>[[${news.timestamp}]]&emsp;[[${news.title}]] </li>
                            <!-- <li>[[${name}]]</li> -->
                            <li>[[${news.contents}]]</li>
                            <li>[[${news.image}]]</li>
                            </li>
                            <a th:href="@{/news/{id}/edit(id=*{news.newsId})}">編集</a>
                            <a th:href="@{/news/{id}/delete(id=*{news.newsId})}">削除</a>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!--footer-->
    <footer>
        <div th:insert="menu::footer">
    </footer>
    <!--footer End-->
    <script th:src="@{/js/main.js}"></script>
</body>



</html>
