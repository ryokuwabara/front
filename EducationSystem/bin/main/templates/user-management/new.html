<!doctype html><html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" th:href="@{/css/main.css}"><title>[[${title}]]</title><link href="../../static/css/main.css" rel="stylesheet"></head><body><div th:insert="menu::primary-menu"></div><div th:insert="menu::secondry-menu"></div><main><div class="main-newuserData-wrapper"><div class="main-newuserData-container"><h2>新規登録</h2><form th:action="@{/user-management/create}" th:method="post"><div class="main-newuserData-container__table"><input type="hidden" name="detail.profileimage" value="Sample/sample.png" required/><table><tr><th><label>メールアドレス</label></th><td><input type="email" name="account" required/></td></tr><tr><th><label>名前</label></th><td><input name="profile.name" required/></td></tr><tr><th><label>ふりがな</label></th><td><input name="profile.furigana" required/></td></tr><tr><th><label>入社日</label></th><td><input name="profile.enter" placeholder="入力例：2020-01-01"/></td></tr><tr><th><label>所属</label></th><td><select name="profile.unit"><option value="CA">CA</option><option value="BM">BM</option><option value="ITS">ITS</option><option value="BI">BI</option></select></td></tr><tr><th><label>グループ</label></th><td><input name="profile.superior" required/></td></tr><tr><th><label>権限</label></th><td><select name="role"><option value="ADMIN">管理者</option><option value="USER" selected="selected">受講者</option><option value="TUTOR">講師</option><option value="VIEWER">閲覧者</option></select></td></tr><tr><th><label>パスワード</label></th><td><input type="password" class="field" id="password" name="password" minlength="8" maxlength="50" placeholder="8字以上50字以内" pattern="^[0-9A-Za-z]+$" required/></td></tr></table><div class="main-newuserData-container__check"><input type="checkbox" id="password-check"> <label>パスワードを表示</label></div></div><div class="main-newuserData-container__button"><button type="submit">新規作成</button> <a href="/user-management/list">キャンセル</a></div></form></div></div></main><footer><div th:insert="menu::footer"></div></footer><script th:src="@{/js/main.js}"></script><script src="../../static/js/main.js"></script></body></html>
