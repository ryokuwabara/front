<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
  
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/css/topstyle.css}">
    <title>ユーザー編集</title>
  </head>

  <body>
    <!-- プライマリーメニュー -->
  <ul class="primarymenu">
  </ul>

  <!-- セカンダリーメニュー -->
  <div class="seconderymenu">
  <div class="user">
    <!-- ユーザー名表示 -->
    [[${name}]]</br> 
      <span class="popup">
        <!-- プロフリンク -->
        <a class="profile" href="/profile/list">プロフィール</a>
        <!-- ログアウトボタン -->
          <form action="#" th:action="@{/logout}" method="post">
            <input class="b_logout" type="submit" value="ログアウト" />
          </form>
      </span>
  </div>
  </div>

<!-- メインコンテンツ -->
  <div class="main">
    <form th:action="@{/user-management/update}" th:method="post" th:object = "${userprofile}">
      <div>
        <label>新しいパスワードを入力</label>
        <input type="text" th:field="*{id}" readonly/>
      </div>
      <div>
        <label>ユーザーアカウント</label>
        <input type="email" th:field="*{account}" readonly/>
      </div>
        <button type="submit">変更</button>
    </form>
    <div>
      <a href="/user-management/list">キャンセル</a>
    </div>

  </div>

</html>
