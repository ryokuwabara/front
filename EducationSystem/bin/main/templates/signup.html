<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>ユーザー登録</title>
</head>
<body>
  <div>

    <form th:action="@{/signup}" th:object="${SignupForm}" method="post">

      <h1>ユーザー登録</h1>

<table align="center">

  <tr>
    <td>
      ユーザ名：
    </td>
    <td>
      <input type="text" th:field="*{userName}">
    </td>
  </tr>
  <tr>
    <td>
      パスワード：
    </td>
    <td>
      <input type="password" th:field="*{password}">
    </td>
  <tr>
    <tr>
      <td>
        ロール名：
      </td>
      <td>
        <input type="text" th:field="*{role}">
      </td>
    </tr>
    <td>
    </td>
    <td align="right">
      <button type="submit">登録</button>
    </td>
  </tr>
</table>
</form>

</body>
</html>
