<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
</head>

<body>

    <!--primaryMenu-->
    <div class="primary-wrapper" th:fragment="primary-menu">
        <div class="primary-container">
            <!-- ADMIN -->
            <div class="primary-container__logo" th:if="${role == 'ADMIN'}">
                <a href="/admin">
                    <span class="ring">
                        <span class="primary-container__logo-ring"></span>
                    </span>
                    <img th:src="@{/img/logo.png}" alt="">
                </a>
            </div>
            <!-- USER -->
            <div class="primary-container__logo" th:if="${role == 'USER'}">
                <a href="/index">
                    <span class="ring">
                        <span class="primary-container__logo-ring"></span>
                    </span>
                    <img th:src="@{/img/logo.png}" alt="">
                </a>
            </div>
            <!-- TUTOR -->
            <div class="primary-container__logo" th:if="${role == 'TUTOR'}">
                <a href="/tutor">
                    <span class="ring">
                        <span class="primary-container__logo-ring"></span>
                    </span>
                    <img th:src="@{/img/logo.png}" alt="">
                </a>
            </div>
            <!-- VIEWER -->
            <div class="primary-container__logo" th:if="${role == 'VIEWER'}">
                <a href="/viewer">
                    <span class="ring">
                        <span class="primary-container__logo-ring"></span>
                    </span>
                    <img th:src="@{/img/logo.png}" alt="">
                </a>
            </div>

            <div class="primary-container__navi">
                <!-- ADMIN -->
                <ul class="primary-container__navi-student" th:if="${role == 'ADMIN'}">
                    <li><a href="/admin/sample1">受講者一覧リスト</a></li>
                    <li><a href="/admin/sample2">講座管理</a></li>
                    <li><a href="/admin/sample3">テスト管理</a></li>
                    <li><a href="/admin/sample4">アンケート管理</a></li>
                    <li><a href="diary/userlist">日報管理</a></li>
                    <li><a href="/user-management/list">ユーザー管理</a></li>
                </ul>
                <!-- USER -->
                <ul class="primary-container__navi-student" th:if="${role == 'USER'}">
                    <li><a href="/index/sample1">テスト</a></li>
                    <li><a href="/index/sample2">講座検索</a></li>
                    <li><a href="/index/sample3">受講中講座</a></li>
                    <li><a href="/index/sample4">未受験テスト一覧</a></li>
                    <li><a href="/index/sample5">テスト結果一覧</a></li>
                    <li><a th:href="|/diary/mylist/${id}|">日報</a></li>
                    <li><a href="/news/list">お知らせ</a></li>
                </ul>
                <!-- TUTOR,VIEWER -->
                <ul class="primary-container__navi-student" th:if="${role == 'TUTOR' || role == 'VIEWER'}">
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                </ul>
            </div>

        </div>
    </div>

    <!--secondryMenu-->
    <div class="secondry-wrapper" th:fragment="secondry-menu">
        <div class="secondry-container__navi">
            <!-- ADMIN -->
            <ul class="secondry-container__navi-ul" th:if="${role == 'ADMIN'}">
                <li>
                    <a th:href="|/profile/user/${id}|">[[${name}]]</a>
                    <ul class="secondry-container__navi-ul-2">
                        <li><a th:href="|/profile/user/${id}|">プロフィール</a></li>
                        <li>
                            <form action="#" th:action="@{/logout}" method="post">
                                <input type="submit" value="ログアウト" />
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
            <!-- USER -->
            <ul class="secondry-container__navi-ul" th:if="${role == 'USER'}">
                <li>
                    <a th:href="|/profile/user/${id}|">[[${name}]]</a>
                    <ul class="secondry-container__navi-ul-2">
                        <li><a th:href="|/profile/user/${id}|">プロフィール</a></li>
                        <li>
                            <form action="#" th:action="@{/logout}" method="post">
                                <input type="submit" value="ログアウト" />
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
            <!-- TUTOR -->
            <ul class="secondry-container__navi-ul" th:if="${role == 'TUTOR'}">
                <li>
                    <a th:href="|/profile/user/${id}|">[[${name}]]</a>
                    <ul class="secondry-container__navi-ul-2">
                        <li><a th:href="|/profile/user/${id}|">プロフィール</a></li>
                        <li>
                            <form action="#" th:action="@{/logout}" method="post">
                                <input type="submit" value="ログアウト" />
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
            <!-- VIEWER -->
            <ul class="secondry-container__navi-ul" th:if="${role == 'VIEWER'}">
                <li>
                    <a th:href="|/profile/user/${id}|">[[${name}]]</a>
                    <ul class="secondry-container__navi-ul-2">
                        <li><a th:href="|/profile/user/${id}|">プロフィール</a></li>
                        <li>
                            <form action="#" th:action="@{/logout}" method="post">
                                <input type="submit" value="ログアウト" />
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>

        </div>
    </div>

    <!--footer-->
    <div class="footer-top-wrapper" th:fragment="footer">
        <p>フッター</p>
    </div>

</body>
</html>
