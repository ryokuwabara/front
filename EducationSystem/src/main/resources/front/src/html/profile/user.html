<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <title>[[${title}]]</title>
</head>
<body>
    <!--primaryMenu-->
    <div th:insert="menu::primary-menu"></div>

    <!--secondryMenu-->
    <div th:insert="menu::secondry-menu"></div>

    <!--main-->
    <main>
        <div class="main-profile-wrapper">
            <div class="main-profile-container">
                <h2>プロフィール</h2>

                <img th:src="@{/img/Sample.png}" alt="">

                <div class="main-profile-container__table">
                    <table th:object="${login}">
                        <tr>
                            <th>メールアドレス</th>
                            <td>[[*{account}]]</td>
                        </tr>
                        <tr>
                            <th>名前</th>
                            <td>[[*{profile.name}]]</td>
                        </tr>
                        <tr>
                            <th>ふりがな</th>
                            <td>[[*{profile.furigana}]]</td>
                        </tr>
                        <tr>
                            <th>入社日</th>
                            <td><time>[[*{profile.enter}]]</time></td>
                        </tr>
                        <tr>
                            <th>年齢</th>
                            <td>[[*{detail.age}]]</td>
                        </tr>
                        <tr>
                            <th>出身</th>
                            <td>[[*{detail.place}]]</td>
                        </tr>
                        <tr>
                            <th>出身校</th>
                            <td>[[*{detail.school}]]</td>
                        </tr>
                        <tr>
                            <th>所属</th>
                            <td>[[*{profile.unit}]]</td>
                        </tr>
                        <tr>
                            <th>趣味</th>
                            <td>[[*{detail.hobby}]]</td>
                        </tr>
                        <tr>
                            <th>一言</th>
                            <td>[[*{detail.comment}]]</td>
                        </tr>
                    </table>
                </div>

                <div class="main-profile-container__link">
                    <a th:href="|/profile/edit/${id}|">登録情報を変更</a>
                </div>
            </div>

            </div>
        </div>
    </main>

    <!--footer-->
    <footer>
        <div th:insert="menu::footer">
    </footer>

    <script th:src="@{/js/main.js}"></script>
</body>
</html>
