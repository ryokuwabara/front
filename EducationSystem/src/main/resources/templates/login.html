<!doctype html><html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" th:href="@{/css/main.css}"><title>[[${title}]]</title><link href="../static/css/main.css" rel="stylesheet"></head><body><main><form role="form" id="login" th:action="@{/login}" method="POST"><div class="main-container"><div class="main-container__loginform"><div class="main-container__loginform-logo"><img class="main-container__loginform-logo-img" src="../img/logo.png" alt=""></div><div class="main-container__loginform-error" th:if="${iserror}"><p>メールアドレスかパスワードが間違っています</p></div><div class="main-container__loginform-username"><p class="main-container__loginForm-username-p">ユーザーID</p><label><input class="main-container__loginform-username-input" id="username" name="username" placeholder="sample@skywill.jp"></label></div><div class="main-container__loginform-password"><p>パスワード</p><label for="userName"><input class="main-container__loginform-password-input" type="password" name="password" id="password"></label></div><div class="main-container__loginform-check"><input type="checkbox" id="password-check"> <label>パスワードを表示する</label></div><div class="main-container__loginform-forgot"><a href="#" class="main-container__loginform-forgot-a">ログイン出来ない場合</a></div><div class="main-container__loginform-submit"><button class="main-container__loginform-submit-button" type="submit">ログイン</button></div><div class="main-container__loginform-line"><img class="main-container__loginform-line-img" src="../img/login_background-line.jpg" alt=""></div></div></div></form></main><script th:src="@{/js/main.js}"></script><script src="../static/js/main.js"></script></body></html>
