<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <title>[[${title}]]</title>
</head>
<body>
    <!--main-->
    <main>
        <!--loginForm-->
        <form role="form" id="login" th:action="@{/login}" method="POST">
            <div class="main-container">
                <div class="main-container__loginform">
                    <!--main logo-->
                    <div class="main-container__loginform-logo">
                        <img class="main-container__loginform-logo-img" src="../../img/logo.png" alt="">
                    </div>
                    <!--main logo End-->
                    <!--input id-->
                    <div class="main-container__loginform-username">
                        <p class="main-container__loginForm-username-p">ユーザーID</p>
                        <label>
                            <input class="main-container__loginform-username-input" id="username" type="text" name="username"　placeholder="sample@skywill.jp">
                        </label>
                    </div>
                    <!--input id End-->
                    <!--input pass-->
                    <div class="main-container__loginform-password">
                        <p>パスワード</p>
                        <label for="userName">
                            <input class="main-container__loginform-password-input" type="password" name="password" id="password">
                        </label>
                    </div>
                    <div class="main-container__loginform-check">
                        <input type="checkbox" id="password-check">
                        <label>パスワードを表示する</label>
                    </div>
                    <!--input pass End-->
                    <!--forgot id/pass-->
                    <div class="main-container__loginform-forgot">
                        <a href="#" class="main-container__loginform-forgot-a">
                            ログイン出来ない場合
                        </a>
                    </div>
                    <!--forgot id/pass End-->
                    <!--submit-->
                    <div class="main-container__loginform-submit">
                        <button class="main-container__loginform-submit-button" type="submit">
                            ログイン
                        </button>
                    </div>
                    <!--submit End-->
                    <div class="main-container__loginform-line">
                        <img class="main-container__loginform-line-img" src="../../img/login_background-line.jpg" alt="">
                    </div>

                    <div class="main-container__loginform-error" th:if="${iserror}">
                        <p>メールアドレスかパスワードが間違っています</p>
                    </div>
                </div>
            </div>
        </form>
        <!--loginForm End-->
    </main>
    <!--main End-->
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
