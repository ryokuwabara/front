<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/newsadd.css}">
    <title>編集</title>
</head>

<body>
    <!--primaryMenu-->
    <div class="primary-wrapper">
        <div class="primary-container">
            <div class="primary-container__logo">
                <a href="/admin">
                    <span class="ring">
                        <span class="primary-container__logo-ring"></span>
                    </span>
                    <img th:src="@{/img/logo.png}" alt="">
                </a>
            </div>
            <div class="primary-container__navi">
                <ul class="primary-container__navi-student">
                    <li><a href="/admin/sample1">受講者一覧リスト</a></li>
                    <li><a href="/admin/sample2">講座管理</a></li>
                    <li><a href="/admin/sample3">テスト管理</a></li>
                    <li><a href="/admin/sample4">アンケート管理</a></li>
                    <li><a href="/admin/sample5">日報管理</a></li>
                    <li><a href="/user-management/list">ユーザー管理</a></li>
                    <li><a href="/news/list">お知らせ</a></li>
                </ul>
                <hr>
            </div>
        </div>
    </div>
    <!--primaryMenu End-->
    <!--secondryMenu-->
    <div class="secondry-wrapper">
        <div class="secondry-container__navi">
            <ul class="secondry-container__navi-ul">
                <li>
                    <a th:href="|/admin/profile/user/${id}|">[[${name}]]</a>
                    <ul class="secondry-container__navi-ul-2">
                        <li><a th:href="|/admin/profile/user/${id}|">プロフィール</a></li>
                        <li>
                            <form action="#" th:action="@{/logout}" method="post">
                                <input type="submit" value="ログアウト" />
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <!-- メインコンテンツ -->
    <main>
        <div class="main-top-wrapper">
            <div class="main-top-container">
                <div class="news">
                    <!-- <table>
                        <tr th:if="${validationError}" th:each="error : ${validationError}">
                          <td style="color:red;" th:text="${error}"></td>
                        </tr>
                      </table> -->
                    <div class="news_top"><h1>お知らせ編集</h1></div>
                  <div class="news_main">
                <form th:action="@{/news/update}" th:object="${newsRequest}" th:method="post">
                    <input type="hidden" name="newsId" th:field="*{newsId}">
                   <div class="title">
                    <label for="title">タイトル:</label>
                    <input type="text" name="title" th:field="*{title}" >
                    </div>
                    <br><br>
                    <div class="contents"> 
                    <label for="contents" >本文:</label>
                    <textarea type="text" name="contents"  cols="80" rows="15"  th:field="*{contents}" ></textarea>
                    <div class="error-message">※ 入力必須です</div>
                    </div><br>
                    <div class="image">
                        <label for="image">画像:</label>
                        <input type="file" id="image" name="image"  th:field="*{image}"><br>
                    </div><br>
                    <div class="button-update">  
                        <button type="submit">更新</button>
                        <input type="button" onclick="history.back()" value="一覧">
                    </div>
                        
                </form>
            </div>
        </div>
            </div>
        </div>
    </main>
     <!--footer-->
     <footer>
        <div class="footer-top-wrapper">
            <p>フッター</p>
        </div>
    </footer>
    <!--footer End-->
    <script th:src="@{/js/main.js}"></script>
</body>

</html>
